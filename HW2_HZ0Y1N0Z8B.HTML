<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date time Generator</title>

    <script>

            function createdate(){
                var d = new Date();
                document.getElementById("displayDate").innerHTML=""+d;
            }


    </script>

</head>
<body>
    <button type="button" onclick="createdate()">GET DATE </button>
    <P id="displayDate">
      
    </P>

</body>
</html>
